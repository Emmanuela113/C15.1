<html>
    <head>
        <title>Containers in Bootstrap</title>
        <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container bg-info text-white">
            <h1>container</h1>
            <p>This part is inside a container class.</p>
            <p>The container is a responsive fixed width.</p>
        </div>

        <div class="container-fluid bg-warning text-white">
            <h1>container-fluids</h1>
            <p>This part is inside a container-fluid class.</p>
            <p>The container allows the bg colour to go to its full width.</p>
        </div>
    </body>
</html>
